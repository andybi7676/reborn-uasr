hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/en_ls100h/wavlm/ls860_unpaired_all
    subdir: cp${model.code_penalty}_gp${model.gradient_penalty}_sw${model.smoothness_weight}/seed${common.seed}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.sweep.dir=multirun/en_ls100h/wavlm/ls860_unpaired_all
    task:
    - task.data=/mnt/home/andybi7676/corpus/reborn/ls_100h_new/wavlm/precompute_pca512_cls64_mean_pooled
    - task.text_data=/mnt/home/andybi7676/corpus/reborn/ls_100h_new/text/prep/phones/train_all
    - task.kenlm_path=/mnt/home/andybi7676/corpus/reborn/ls_100h_new/text/prep/phones/train_all/../lm.phones.filtered.04.bin
    - dataset.num_workers=8
    - common.user_dir=/mnt/home/andybi7676/reborn-uasr/fairseq/examples/wav2vec/unsupervised
    - model.code_penalty=2
    - model.gradient_penalty=2.0
    - model.smoothness_weight=0.75
    - common.seed=1
    - distributed_training.distributed_world_size=1
    - optimization.max_update=150000
    - +description=en_ls100h/wavlm/ls860_unpaired_all
  job:
    name: hydra_train
    override_dirname: +description=en_ls100h/wavlm/ls860_unpaired_all,common.seed=1,common.user_dir=/mnt/home/andybi7676/reborn-uasr/fairseq/examples/wav2vec/unsupervised,dataset.num_workers=8,distributed_training.distributed_world_size=1,model.code_penalty=2,model.gradient_penalty=2.0,model.smoothness_weight=0.75,optimization.max_update=150000,task.data=/mnt/home/andybi7676/corpus/reborn/ls_100h_new/wavlm/precompute_pca512_cls64_mean_pooled,task.kenlm_path=/mnt/home/andybi7676/corpus/reborn/ls_100h_new/text/prep/phones/train_all/../lm.phones.filtered.04.bin,task.text_data=/mnt/home/andybi7676/corpus/reborn/ls_100h_new/text/prep/phones/train_all
    id: '0'
    num: 0
    config_name: w2vu
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.7
    cwd: /mnt/home/andybi7676/reborn-uasr/s2p
  verbose: false
